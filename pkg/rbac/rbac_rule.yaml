#Rule
- id: 0
  # Resource
  host: "*"
  path: "**"
  method: "*"
  # Permission
  authorized_roles:
    - "*"
  forbidden_roles: []
  allow_anyone: false

#Rule
- id: 1
  # Resource
  host: "*"
  path: "/tags"
  method: "{DELETE,POST,PUT}"
  # Permission
  authorized_roles:
    - tager
  forbidden_roles: []
  allow_anyone: false


#Rule
- id: 2
  # Resource
  host: "*"
  path: "/articles"
  method: "{DELETE,POST,PUT}"
  # Permission
  authorized_roles:
    - editor
  forbidden_roles: []
  allow_anyone: false
